<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kayıt Ol</title>
  <link rel="stylesheet" href="../css/register.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>Kayıt<br> Ol</h1>
    </div>
    <div class="right">
      <label for="tc">KİMLİK NO</label>
      <input type="text" id="tc" placeholder="T.C. Kimlik No">

      <label for="name">İSİM</label>
      <input type="text" id="name" placeholder="Adınızı girin">

      <label for="password">ŞİFRE</label>
      <input type="password" id="password" placeholder="Şifrenizi oluşturun">

      <button onclick="register()">KAYIT OL</button>
    </div>
  </div>
  <script src="../js/register.js"></script>
</body>
</html>
